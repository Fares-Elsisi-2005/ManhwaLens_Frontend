 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ترجمة مانهوا (Offline Capable)</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.1.0/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body{font-family:Arial,sans-serif;text-align:center;background: #E6DADA; background: -webkit-linear-gradient(to right, #274046, #E6DADA); background: linear-gradient(to right, #274046, #E6DADA); margin:0}
        #container{display:flex;flex-direction:column;align-items:center;margin:20px}
        .page-container{position:relative;margin-bottom:20px;width:fit-content;opacity:1}
        .page-container.hidden{opacity:0;transition:opacity 0.5s}
        .page-image{max-width:100%;display:block;position:relative;z-index:1;visibility:visible}
        .word{position:absolute;border:2px solid rgb(0 0 255 / 9%);background:rgb(0 0 255 / 1%);cursor:pointer;z-index:10;pointer-events:auto}
        #output{margin:20px;padding:10px;border:1px solid #ccc;direction:rtl;background:#fff;max-height:300px;overflow-y:auto;display:none}
        button{margin:10px;padding:10px 20px;background:#007bff;color:#fff;border:none;border-radius:5px;cursor:pointer}
        button:hover{background:#0056b3}
        .tooltip{position:fixed;background:#333;color:#fff;padding:10px;border-radius:5px;z-index:1000;max-width:200px;text-align:left;display:none}
        .tooltip button{margin-top:5px;padding:5px 10px;font-size:12px}
        #loading{display:none;font-size:18px;margin:20px}
        #controls{margin-bottom:20px}
        #startProcessing{display:none}
        .image-error{display:block;color:red;font-size:16px;margin:10px}
    </style>
</head>
<body>
    <div id="controls">
        <h3>UPLOAD PDF OR IMAGE</h3>
        <input style="margin-left: 70px;" type="file" id="fileInput" accept="image/*,application/pdf">
        <button id="startProcessing">ابدأ المعالجة</button>
        <button id="saveOfflineButton" style="display:none;">DOWNLOAD</button>
    </div>
    <div id="loading">The file is being processed...</div>
    <div id="container"></div>
    <div id="output"></div>
    <div id="offlineData" style="display:none;"></div>
    <script src="./main.js"></script>
</body>
</html>
